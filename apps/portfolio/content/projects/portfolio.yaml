description: >
  지금 보고 있는 개인 홈페이지다. Flutter와 거의 동일한 구조를 띄지만 HTML, CSS와 같은 일반적인 웹 기술로 화면을 렌더링하고 JS 대신 Dart를 기반으로 하는 웹 프레임워크인 Jaspr를 사용하여 개발하였다.
  덕분에 Flutter에서 많이 사용하는 Dio, Riverpod 등의 라이브러리를 그대로 사용하여 Flutter와 유사한 환경으로 웹사이트를 제작할 수 있었다.
  마크다운, Yaml 등의 파일을 적극 활용하여 최대한 코드 수정 없이 해당 파일을 추가 또는 수정하는 것만으로 홈페이지의 내용을 변경할 수 있도록 개발하였다.
  대표적인 기능으로 pdf 이력서가 있는데, Dart의 pdf 라이브러리를 사용하여 웹에서 이력서 버튼을 누르는 순간 프론트엔드에서 실시간으로 pdf 형식으로 이력서를 생성해 다운받을 수 있도록 구현하였다.
